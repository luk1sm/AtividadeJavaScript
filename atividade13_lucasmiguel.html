<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 13</title>
</head>

<body>
    <h1>Bem vindo a ativiade 13.</h1>

    <div id="square" style="width: 200px; height: 200px; background-color: red;"></div>

    <script>
        const square = document.getElementById('square');
        square.addEventListener('click', () => {
            const currentSize = square.offsetWidth;
            if (currentSize > 0) {
                square.style.width = (currentSize - 20) + 'px';
                square.style.height = (currentSize - 20) + 'px';
            } else {
                square.style.display = 'none';
            }


        });
    </script>
</body>

</html>
