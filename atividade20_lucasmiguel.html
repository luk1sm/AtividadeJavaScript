<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 20</title>
</head>
<body>
    <h1>Bem vindo a ativiade 20.</h1>
    <div id="square" style="width: 80px; height: 80px; background-color: green; position: absolute;"></div>

    <script>
        let square = document.getElementById('square');
        let position = 0;
        let direction = 1;

        function moveSquare() {
            position += direction;
            if (position > window.innerWidth - 50 || position < 0) {
                direction *= -1;
            }
            square.style.left = position + 'px';
        }

        setInterval(moveSquare, 10);
    </script>
</body>
</html>
