<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 12</title>
</head>
<body>
    <h1>Bem vindo a ativiade 12.</h1>

    <p>Contador: <span id="contador">0</span></p>

    <script>
        let count = 0;

        document.addEventListener('click', function() {
            count++;
            document.getElementById('contador').textContent = count;
        });
    </script>
</body>
</html>
