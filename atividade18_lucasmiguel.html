<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 18</title>
</head>
<body>
    <h1>Bem vindo a atividade 18.</h1>
    <button onclick="changeFont()">Mudar Fonte</button>
    <p id="text">Este Ã© um texto de exemplo.</p>

    <script>
    function changeFont() {
        const fonts = ["Arial", "Verdana", "Times New Roman", "Courier New", "Georgia"];
        const randomFont = fonts[Math.floor(Math.random() * fonts.length)];
        document.getElementById("text").style.fontFamily = randomFont;
    }
    </script>
</body>
