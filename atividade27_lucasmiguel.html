<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 27</title>
</head>
<body>
    <h1>Bem vindo a atividade 27.</h1>
    <h2>Jogo de Adivinhação</h2>
    <p>Tente adivinhar o número secreto (entre 1 e 100):</p>
    <input type="number" id="palpite" min="1" max="100">
    <button onclick="verificarPalpite()">Verificar</button>
    <p id="resultado"></p>
    <script>
        let numeroSecreto = Math.floor(Math.random() * 100) + 1;

        function verificarPalpite() {
            let palpite = document.getElementById('palpite').value;
            let resultado = document.getElementById('resultado');

            if (palpite == numeroSecreto) {
                resultado.textContent = 'Parabéns! Você acertou!';
            } else if (palpite > numeroSecreto) {
                resultado.textContent = 'O número secreto é menor!';
            } else {
                resultado.textContent = 'O número secreto é maior!';
            }
        }
    </script>
</body>
</html>
