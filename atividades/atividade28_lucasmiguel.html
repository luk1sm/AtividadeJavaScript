<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, Papel ou Tesoura</title>
</head>
<body>
    <script>
        function jogar() {
            const opcoes = ["pedra", "papel", "tesoura"];
            const escolhaUsuario = prompt("Escolha pedra, papel ou tesoura:");
            const escolhaComputador = opcoes[Math.floor(Math.random() * opcoes.length)];

            if (!opcoes.includes(escolhaUsuario)) {
                alert("Escolha inválida! Tente novamente.");
                return;
            }

            alert("Computador escolheu: " + escolhaComputador);

            if (escolhaUsuario === escolhaComputador) {
                alert("Empate!");
            } else if (
                (escolhaUsuario === "pedra" && escolhaComputador === "tesoura") ||
                (escolhaUsuario === "papel" && escolhaComputador === "pedra") ||
                (escolhaUsuario === "tesoura" && escolhaComputador === "papel")
            ) {
                alert("Você ganhou!");
            } else {
                alert("Você perdeu!");
            }
        }

        jogar();
    </script>
</body>
</html>
