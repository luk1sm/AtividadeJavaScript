<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 8</title>
</head>
<body>
    <h1 id="text">Bem vindo a ativiade 8.</h1>

    <button onclick="increaseFontSize()">Aumentar Fonte</button>
    <button onclick="decreaseFontSize()">Diminuir Fonte</button>

    <script>
        function increaseFontSize() {
            var text = document.getElementById('text');
            var style = window.getComputedStyle(text, null).getPropertyValue('font-size');
            var currentSize = parseFloat(style);
            text.style.fontSize = (currentSize + 50) + 'px';
        }

        function decreaseFontSize() {
            var text = document.getElementById('text');
            var style = window.getComputedStyle(text, null).getPropertyValue('font-size');
            var currentSize = parseFloat(style);
            text.style.fontSize = (currentSize - 50) + 'px';
        }
    </script>
</body>
</html>
