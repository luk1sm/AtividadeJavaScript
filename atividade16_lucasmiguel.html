<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 16</title>
</head>
<body>
    <h1>Bem vindo a atividade 16.</h1>

    <button onclick="toggleDarkMode()">Ativar modo escuro</button>

    <script>
    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
    }
    </script>

    <style>
    .dark-mode {
        background-color: black;
        color: white;
    }
    </style>
</body>
</html>
