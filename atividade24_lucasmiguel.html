<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 24</title>
</head>
<body>
    <h1>Bem vindo a atividade 24.</h1>
    <form id="meuFormulario" action="#" method="post">
        <label for="campoEnvio">Campo de Envio:</label>
        <input type="text" id="campoEnvio" name="campoEnvio">
        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById('meuFormulario').addEventListener('submit', function(e) {
            var campo = document.getElementById('campoEnvio');
            if (campo.value.trim() === '') {
                e.preventDefault();
                campo.style.border = '2px solid red';
            } else {
                campo.style.border = '';
            }
        });
    </script>
</body>
</html>
