<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 19</title>
</head>
<body>
    <h1>Bem vindo a atividade 19.</h1>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            transition: text-shadow 0.1s;
        }
    </style>
    <script>
        document.addEventListener('mousemove', function(e) {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            const shadowX = (x * 20) - 10;
            const shadowY = (y * 20) - 10;
            document.querySelector('h1').style.textShadow = `${shadowX}px ${shadowY}px 5px rgba(0,0,0,0.5)`;
        });
    </script>
</body>
</html>
